<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="start">
    <h1 id="title">GraphQL</h1>
    <form id="myform">
        <input class="inputBox" type="text" placeholder="Username" id="username" required><br>
        <input class="inputBox" type="password" placeholder="Password" id="password" required><br>
        <button id="btnLogIn" type="submit">Log In</button>
    </form>
    <p id="error">Wrong Username/Email or Password</p>
</div>


    <div id="profile">
        <button id="btnRefresh" onclick="window.location.reload();">Log Out</button>

    </div>

     <div id="chart" class="chart"></div>

     <div id="lineGraph"></div>
 
</body>
</html>
