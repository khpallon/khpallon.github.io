<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script> 
    <script src="finder.js"></script> 
    <script src="bank.js"></script> 
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="/Letter.png">
    <title>LETTER-MINIGAME</title>
</head>
<body>

    <section id="mainmenu">
        <div id="whole" class="whole">
        <p>MINIGAMES</p>
        <button id="letter-minigame" onclick="hide()">LETTER-MINIGAME</button>
        <button id="finder-minigame" onclick="finderhider()">FINDER-MINIGAME</button>
        <button id="finder-minigame" onclick="bankerhider()">BANK-MINIGAME</button>
        </div>
    </section>





    <section id="letterMinigame">
    <div id="whole" class="whole">
    <p>LETTER-MINIGAME</p>
    <div id="letterContainer"></div>
    <p id="timer"></p>   
</div>
<div id="radial">
    <button id="restart" onclick="restart()">START/RESTART</button>
    <form id="myForm">
        <p id="radialValue">Time: 5</p>
        <input autocomplete="off" type="range" min="5" max="25" value="5" id="slider" class="slider">
        <p id="letterValue">Letters: 10</p>
        <input autocomplete="off" type="range" min="10" max="30" value="10" id="letterSlider" class="slider">
        <p>Letter Type:</p>
        <select id="letterType">
            <option value="left">Left letters</option>
            <option value="right">Right letters</option>
            <option value="all">All letters</option>
        </select>
    </form>
    <button id="switch" onclick="backToMainMenu()">MAIN MENU</button>
</div>
</section>






<section id="finderMinigame">
    <div id="whole-Finder" class="whole">
    <p>FINDER-MINIGAME</p>
    <div id="findthis"></div>
    <div id="finder-timer"></div>
    <div id="minigame"></div>
    <p id="timer"></p>   
</div>
<div id="radial">
    <button class="restart-finder" onclick="reset()">START/RESTART</button>
    <form id="myForm">
        <p id="finder-radialValue">Time: 5</p>
        <input autocomplete="off" type="range" min="5" max="30" value="5" id="finder-slider" class="slider"><br>
        <input type="checkbox" id="alphabet" value="alphabet">
        <label for="alphabet">Alphabet</label><br>
        <input type="checkbox" id="number" value="number">
        <label for="number">Numbers</label><br>
        <input type="checkbox" id="alphanum" value="alphanum">
        <label for="alphanum">Mix of alphabet and numbers</label><br>
        <input type="checkbox" id="braille" value="braille">
        <label for="braille">Braille</label><br>
    </form>
    <p id="error">You have to choose a symbol type!</p>
    <button id="switch" onclick="finderBackToMainMenu()">MAIN MENU</button>
</div>
</section>




<section id="bankerMinigame">
    <div id="bankWhole">
        <div id="bankGame">
            <svg height="200" width="640" xmlns="http://www.w3.org/2000/svg">
                <rect width="150" height="150" x="5" y="25" style="fill:black" />
                <rect width="150" height="150" x="165" y="25" style="fill:black" />
                <rect width="150" height="150" x="324" y="25" style="fill:black" />
                <rect width="150" height="150" x="485" y="25" style="fill:black" />

            </svg>
        </div>
    </div>
    <div id="radial">
    <button id="restart" onclick="bankStart()">START/RESTART</button>
    <button id="switch" onclick="bankerBackToMainMenu()">MAIN MENU</button>
    </div>
</section>
</body>
</html>
